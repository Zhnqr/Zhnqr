<style>
:root {
    --bg: #0a0a0a;
    --accent: #ffffff;
    --secondary: #666666;
    --glass: rgba(255,255,255,0.02);
    --border: rgba(255,255,255,0.08);
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    background: var(--bg);
    color: var(--accent);
    font-family: Inter, system-ui, sans-serif;
    overflow-x: hidden;
}

/* Grain */
body::before {
    content:"";
    position:fixed;
    inset:0;
    background:url("https://grainy-gradients.vercel.app/noise.svg");
    opacity:.04;
    pointer-events:none;
    z-index:100;
}

nav {
    padding:40px 8%;
    display:flex;
    justify-content:space-between;
}

.logo {
    font-weight:700;
    letter-spacing:-1px;
}

header {
    padding:80px 8% 60px;
}

.eyebrow {
    font-size:.7rem;
    letter-spacing:4px;
    color:var(--secondary);
    text-transform:uppercase;
}

h1 {
    font-size:clamp(2.5rem,6vw,5rem);
    font-weight:500;
    line-height:1.1;
    margin-top:20px;
}

.work-grid {
    display:grid;
    grid-template-columns:repeat(12,1fr);
    gap:24px;
    padding:0 8% 100px;
}

.card {
    position:relative;
    grid-column:span 8;
    height:550px;
    background:var(--glass);
    border:1px solid var(--border);
    border-radius:24px;
    overflow:hidden;
    transition:.4s cubic-bezier(.23,1,.32,1);
}

.card:hover {
    transform:translateY(-6px);
    background:rgba(255,255,255,.04);
}

.card-preview {
    width:100%;
    height:100%;
    position:relative;
}

/* iframe FIXED */
.iframe-container {
    width:100%;
    height:100%;
    border:none;
    pointer-events:auto;
}

/* clickable overlay instead of wrapping <a> */
.card-link {
    position:absolute;
    inset:0;
    z-index:5;
}

.card-content {
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    padding:30px;
    display:flex;
    justify-content:space-between;
    background:linear-gradient(to top,rgba(10,10,10,.85),transparent);
    z-index:6;
}

.download-pill {
    background:white;
    color:black;
    padding:10px 20px;
    border-radius:999px;
    font-size:.75rem;
    font-weight:600;
}

footer {
    padding:60px 8%;
    border-top:1px solid var(--border);
    display:flex;
    justify-content:space-between;
    color:var(--secondary);
    font-size:.7rem;
}
</style>
</head>

<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<style>
:root {
    --text:#fff;
    --depth:#222;
    --glow:rgba(0,150,255,.3);
}
html,body {
    margin:0;
    width:100%;
    height:100%;
    background:#050505;
    display:flex;
    justify-content:center;
    align-items:center;
    perspective:2000px;
    overflow:hidden;
}
#glow {
    position:absolute;
    inset:0;
    pointer-events:none;

.stack {
    transform-style:preserve-3d;
}
.stack span {
    position:absolute;
    font-size:15vw;
    font-weight:900;
    transform:translateZ(calc(var(--z) * 1px));
    user-select:none;
}
.stack span:not(:last-child) {
    color:var(--depth);
    -webkit-text-stroke:2px var(--depth);
}
.stack span:last-child {
    color:var(--text);
    text-shadow:0 0 20px rgba(255,255,255,.25);
}
</style>
</head>

<body>
<div id='glow'></div>
<div class='stack' id='stack'></div>

<script>
const stack=document.getElementById('stack');
const glow=document.getElementById('glow');
const text='ùì©ùñçùñìùññùñó';
const layers=30;

for(let i=0;i<layers;i++){
    const s=document.createElement('span');
    s.textContent=text;
    s.style.setProperty('--z',-i);
    stack.appendChild(s);
}

document.addEventListener('mousemove',e=>{
    const x=(innerWidth/2-e.clientX)/15;
    const y=(innerHeight/2-e.clientY)/15;
    stack.style.transform=`rotateY(${-x}deg) rotateX(${y}deg)`;
    glow.style.background=`radial-gradient(circle at ${e.clientX/innerWidth*100}% ${e.clientY/innerHeight*100}%, var(--glow), transparent 70%)`;
});
</script>
</body>
